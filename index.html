<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Figma Fullscreen Hack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }
    video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }
    iframe {
      z-index: 1;
      display: none;
    }
  </style>
</head>
<body>
  <video id="fs-video" playsinline muted loop>
    <source src="black.mp4" type="video/mp4">
  </video>

  <iframe
    id="figmaIframe"
    src="https://embed.figma.com/proto/jJap66LO1edMKB23bvOyBp/Greenpeace-Project-Work?page-id=218%3A4654&node-id=412-5796&viewport=-3598%2C-3816%2C0.13&scaling=scale-down&content-scaling=fixed&starting-point-node-id=2684%3A23003&show-proto-sidebar=1&embed-host=share"
    allowfullscreen
  ></iframe>

  <script>
    const video = document.getElementById('fs-video');
    const iframe = document.getElementById('figmaIframe');

    video.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen(); // fallback for iOS video fullscreen
      }

      iframe.style.display = 'block';
    });
  </script>
</body>
</html>
